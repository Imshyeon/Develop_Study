<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display and position</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        background-color: red;
      }

      .container {
        background-color: yellow;
        left: 20px;
        top: 20px;
        position: relative;
      }

      .box {
        background-color: blue;
        left: 20px;
        top: 20px;
        position: relative;
      }

      table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div></div>
      <div class="box">I'm box</div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </article>
  </body>
</html>
